<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arcade Game History</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Silkscreen', sans-serif;
      font-size: 22px;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      padding: 20px 40px 10px 40px;
      max-width: 1000px;
      margin: auto;
      padding-top: 170px; /* add space to clear the header */
    }

    .slider-container {
      width: 500px;
      height: 700px;
      overflow: hidden;
      border-radius: 10px;
      float: right;
      margin-left: 20px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .slider-container img {
      width: 500px;
      height: 700px;
      display: none;
      border-radius: 10px;
    }

    .slider-container img.active {
      display: block;
    }

    footer {
      background-color: #838383;
      color: white;
      text-align: center;
      padding: 0.7em;
    }

    header {
      background-color: #838383;
      color: #000;
      padding: 10px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 150px;
      position: fixed;
      left: 0;
      right: 0;
      width: 100%;
      box-sizing: border-box;
      top: 0;
      z-index: 1000;
  }

    header a#logo {
      display: flex;
      align-items: center;
    }

    nav {
      display: flex;
      gap: 40px;
  }

    nav a {
      color: #000;
      text-decoration: none;
      font-size: 20px;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="images/Logo.png" alt="Arcade Game History Logo" width="150" id="logo" />
    </a>
    <nav>
      <a href="games.html">Timeline</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Welcome to the History of Arcade!</h2>
    
    <!-- ✅ Floating slider to the right of the text -->
    <div class="slider-container" id="slider">
      <img src="images/Galaga-jp101.webp" class="active" alt="Galaga Arcade">
      <img src="images/Galaga_Screenshot.webp" alt="Pong Arcade">
      <img src="images/Galaga_Cabinet.webp" alt="Space Invaders Arcade">
    </div>

    <p>If you’re looking for information on specific arcade cabinets—or even just a link to play a game—this is the place for you.</p>

    <p style="margin-top: 10px;">
      This project was created by <br>
      first-time creators, so we’d love <br>
      to hear any feedback!
    </p>
  </main>

  <footer>
    <p>&copy; 2025 Arcade Game History</p>
  </footer>

  <!-- ✅ JavaScript: Click + Auto Scroll -->
  <script>
    const images = document.querySelectorAll(".slider-container img");
    const slider = document.getElementById("slider");
    let index = 0;
    let interval;

    function showNextImage() {
      images[index].classList.remove("active");
      index = (index + 1) % images.length;
      images[index].classList.add("active");
    }

    function resetInterval() {
      clearInterval(interval);
      interval = setInterval(showNextImage, 3000);
    }

    slider.addEventListener("click", () => {
      showNextImage();
      resetInterval(); // reset timer when user clicks
    });

    interval = setInterval(showNextImage, 3000);
  </script>
</body>
</html>
