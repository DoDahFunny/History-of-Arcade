<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Arcade Game History</title>
  <!-- Load Silkscreen font from Google -->
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  <meta name="description" content="Arcade History">
  <meta name="keywords" content="old games, arcade, nostalgia, video games, games, history, retro games, github, classic games, arcade cabinets, game development, gaming history, arcade games, vintage games, game design, game culture, gaming nostalgia, arcade machines, game evolution, gaming industry, game mechanics, pixel art, game graphics, game soundtracks, arcade gameplay, game genres, multiplayer games, single-player games, arcade tournaments, history of arcade,">
  <meta name="author" content="Balin Michaw, William George">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Silkscreen', sans-serif;
      background-color: #fffdd0;
      color: #000;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #838383;
      color: #000;
      padding: 10px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 150px;
      position: fixed;
      left: 0;
      right: 0;
      width: 100%;
      box-sizing: border-box;
      top: 0;
      z-index: 1000;
    }

    header a#logo {
      display: flex;
      align-items: center;
    }

    nav {
      display: flex;
      gap: 40px;
    }

    nav a {
      color: #000;
      text-decoration: none;
      font-size: 22px;
  }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: #fffdd0;
      border-radius: 10px;
      padding-top: 170px; /* add space to clear the header */
    }

    footer {
      text-align: center;
      padding: 2em; /* Increased from 1em to 2em */
      background-color: #838383;
      color: white;
      margin-top: 20px;
      font-size: 22px; /* Add this line to make the text larger */
    }

    form {
      border: 2px solid #000;
      padding: 20px;
      background-color: #f9f9f9;
      max-width: 500px;
      margin: 20px auto;
      border-radius: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 22px;
    }

    input[type="submit"] {
      background-color: #838383;
      color: #ffffff;
      border: none;
      cursor: pointer;
      font-size: 22px;
    }

    input[type="submit"]:hover {
      background-color: #838383;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="images/Logo.png" alt="Arcade Game History Logo" width="150" id="logo">
    </a>
    <nav>
      <a href="games.html">Games</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1 style="text-align: center;">Contact Us</h1>
    <h3 style="text-align: center;">We’d love your feedback!
       Please fill out the form below:
    </h3>
  
    <form action="#" method="post">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="rating">How would you rate the site? (1–10):</label>
      <select id="rating" name="rating" required>
        <option value="">-- Select --</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>

      <label for="issues">Any issues or suggestions?</label>
      <textarea id="issues" name="issues" rows="5" required></textarea>

      <input type="submit" value="Submit">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Arcade Game History</p>
  </footer>
</body>
</html>
